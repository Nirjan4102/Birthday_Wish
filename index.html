<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Happy Birthday Friend!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffd6e8, #d1e0ff, #f3ffd6, #ffe6cc);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    .birthday-text {
      font-size: 40px;
      font-weight: bold;
      color: #ff6ec7;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec7;
      animation: glow 2s infinite;
    }

    @media (min-width: 768px) {
      .birthday-text {
        font-size: 48px;
      }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec7; }
      50% { text-shadow: 0 0 30px #ff90e8, 0 0 40px #ff90e8; }
    }

    .photo-frame {
      width: 40vw;
      height: 40vw;
      max-width: 220px;
      max-height: 220px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #87e0ff;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 160, 255, 0.5);
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gift-box {
      width: 130px;
      height: 130px;
      background: #ff8fab;
      border-radius: 10px;
      margin: 20px auto;
      position: relative;
      animation: bounce 2s infinite;
      cursor: pointer;
    }

    .gift-box::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 20px;
      background: #e75480;
      border-radius: 10px 10px 0 0;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      font-size: 18px;
      background: rgba(255, 255, 255, 0.9);
      margin: 20px auto;
      max-width: 90%;
      padding: 20px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }

    .balloon {
      position: absolute;
      font-size: 50px;
      animation: flyUp 7s linear forwards;
    }

    @keyframes flyUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      margin: 10px;
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff6ec7;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .buttons button:hover {
      background-color: #ff3fa1;
    }
  </style>
</head>

  function createBalloon() {
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.innerHTML = "🎈";
    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.top = "100vh";
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 7000);
  }

  setInterval(createBalloon, 400);

  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confettiCount = 150;
  const confetti = [];

  for (let i = 0; i < confettiCount; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * confettiCount,
      color: `hsl(${Math.random() * 360}, 80%, 60%)`,
      tilt: Math.random() * 10 - 5
    });
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fillStyle = c.color;
      ctx.fill();
    });
    updateConfetti();
  }

  function updateConfetti() {
    confetti.forEach(c => {
      c.y += Math.cos(c.d) + 2;
      c.x += Math.sin(c.d);
      if (c.y > canvas.height) {
        c.y = 0;
        c.x = Math.random() * canvas.width;
      }
    });
  }

  function animateConfetti() {
    drawConfetti();
    requestAnimationFrame(animateConfetti);
  }

  animateConfetti();

  // Auto play music
  window.addEventListener("load", () => {
    const music = document.getElementById("bg-music");
    music.play().catch(() => {
      document.addEventListener("click", () => music.play(), { once: true });
    });
  });

  function downloadPage() {
    const blob = new Blob([document.documentElement.outerHTML], {type: "text/html"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "birthday_wish.html";
    a.click();
  }

  function shareWhatsApp() {
    const text = "🎉 A special birthday surprise for you! 💖";
    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, "_blank");
  }
</script>
