<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéâ Birthday Wish</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffd6e8, #d1e0ff);
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
      transition: background 0.4s, color 0.4s;
    }

    .dark-mode {
      background: #1e1e1e;
      color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 10px;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 8vw;
      color: #ff4081;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
    }

    .photo-frame {
      width: 60vw;
      height: 60vw;
      max-width: 300px;
      max-height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #87e0ff;
      margin: 20px auto;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gift-box {
      width: 100px;
      height: 100px;
      background: #ff8fab;
      border-radius: 10px;
      margin: 20px auto;
      position: relative;
      animation: bounce 2s infinite;
      cursor: pointer;
    }

    .gift-box::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 15px;
      background: #e75480;
      border-radius: 10px 10px 0 0;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.9);
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      display: none;
      white-space: pre-wrap;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons button {
      margin: 10px;
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff6ec7;
      color: white;
    }

    .buttons button:hover {
      background-color: #ff3fa1;
    }

    #cake {
      margin: 20px auto;
      display: none;
      animation: pop 1s ease forwards;
      width: 160px;
      position: relative;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: #fff;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .flame {
      width: 10px;
      height: 20px;
      background: radial-gradient(circle, orange 30%, yellow 70%, transparent 100%);
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<audio id="bg-music" autoplay loop>
  <source src="birthday.mp3" type="audio/mpeg" />
</audio>

<canvas id="confetti"></canvas>

<div class="container">
  <div class="title" id="title">üéâ Happy Birthday</div>

  <div class="photo-frame">
    <img id="friendPhoto" src="" alt="Friend Photo" />
  </div>

  <div class="gift-box" id="giftBox"></div>

  <div id="cake">
    <img src="https://cdn-icons-png.flaticon.com/512/3176/3176366.png" style="width: 100%;" alt="Cake" />
    <div class="candle"></div>
    <div class="flame"></div>
  </div>

  <div class="message" id="typing-message"></div>

  <div class="buttons" id="share-buttons" style="display: none;">
    <button onclick="downloadPage()">‚¨áÔ∏è Download</button>
    <button onclick="shareWhatsApp()">üíå Share</button>
    <button onclick="toggleTheme()">üåì Theme</button>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const to = decodeURIComponent(params.get("to") || "Friend");
  const from = decodeURIComponent(params.get("from") || "Someone");
  const msg = decodeURIComponent(params.get("msg") || "Have a great day!");

  document.getElementById("title").innerText = `üéâ HAPPY BIRTHDAY ${to} üéâ`;

  const imageData = localStorage.getItem("wishImage");
  if (imageData) {
    document.getElementById("friendPhoto").src = imageData;
  }

  const message = `${msg}\n\nWith love, üíñ ${from}`;
  let i = 0;

  function typeWriter() {
    const msgBox = document.getElementById("typing-message");
    msgBox.style.display = "block";
    if (i < message.length) {
      msgBox.innerHTML += message.charAt(i);
      i++;
      setTimeout(typeWriter, 40);
    } else {
      document.getElementById("share-buttons").style.display = "block";
    }
  }

  function openGift() {
    const box = document.getElementById("giftBox");
    box.style.animation = "pop 1s ease forwards";
    setTimeout(() => {
      box.style.display = "none";
      document.getElementById("cake").style.display = "block";
      typeWriter();
    }, 1000);
  }

  // Auto open gift after page loads
  window.addEventListener("load", () => {
    const music = document.getElementById("bg-music");
    music.play().catch(() => {
      document.addEventListener("click", () => music.play(), { once: true });
    });

    setTimeout(openGift, 1000); // Add small delay to feel natural
  });

  function downloadPage() {
    const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "birthday_wish.html";
    a.click();
  }

  function shareWhatsApp() {
    const text = `üéâ A special birthday surprise from ${from} for you, ${to}!\n\n"${msg}"\n\nCheck it out! üéÇ`;
    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, "_blank");
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }

  // üéä Confetti Animation
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confettiCount = 100;
  const confetti = [];

  for (let i = 0; i < confettiCount; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * confettiCount,
      color: `hsl(${Math.random() * 360}, 80%, 60%)`,
      tilt: Math.random() * 10 - 5
    });
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fillStyle = c.color;
      ctx.fill();
    });
    updateConfetti();
  }

  function updateConfetti() {
    confetti.forEach(c => {
      c.y += Math.cos(c.d) + 2;
      c.x += Math.sin(c.d);
      if (c.y > canvas.height) {
        c.y = 0;
        c.x = Math.random() * canvas.width;
      }
    });
  }

  function animateConfetti() {
    drawConfetti();
    requestAnimationFrame(animateConfetti);
  }

  animateConfetti();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
